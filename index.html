<!doctype html>
<html>
<head>
    <title>lockpad</title>
    <link rel="stylesheet" type="text/css" href="lockpad.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <h1>Enter PIN to Unlock</h1>
    <div id="phone">
        <input type="password" readonly>
        <div class="keypad">
            <div class="circles corners-left">1</div>
            <div class="circles middle">2</div>
            <div class="circles corners-right">3</div>
            <div class="circles corners-left">4</div>
            <div class="circles middle">5</div>
            <div class="circles corners-right">6</div>
            <div class="circles corners-left">7</div>
            <div class="circles middle">8</div>
            <div class="circles corners-right">9</div>
            <div class="circles corners-left"><i class="material-icons">backspace</i></div>
            <div class="circles middle">0</div>
            <div class="circles corners-right"><i class="material-icons">done</div>
        </div>
        
    </div>
    <script type="text/javascript" src="lockpad.js"></script>
</body>
</html>
